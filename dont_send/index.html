<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<title>Main</title>
		<script>
			function validateForm() {
			  let x = document.forms["pass"]["Pwd"].value;
			  if (x == "2505") {
			    window.location.href = "main.html"
			    sessionStorage.setItem('passed', 'true');
			  }
			} 
		</script>
	</head>
	<body>
		<FORM NAME="pass" method="post">
    <TABLE>
				<INPUT TYPE="password" NAME="Pwd" SIZE=20
                       onFocus="this.select();">
    </TABLE>
    <INPUT TYPE="button" VALUE="Готово" onClick="return validateForm()">
</FORM>
	</body>
</html>
